<app-header (featureSelected)="onNavigate($event)"/>

<div class="container">
  <div class="row"> 
    <div class="col-md-12">
      @if ( loadedFeature == 'recipe') 
      {
        <app-recipes />
      }
      @else if ( loadedFeature == 'shopping' ) 
      {
        <app-shopping-list />
      }
      @else 
      {
        <h2> No navigation selected. </h2>
      }
    </div>
  </div>
</div>
